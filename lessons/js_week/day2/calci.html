<html>
<head>
	<link rel="stylesheet" type="text/css" href="calci.css">
</head>
<body>
<div class="calci_wrapper">
	<input type="text" placeholder='0' onkeypress="aleartfunction()" onkeydown="aleartfunction()" onkeyup='aleartfunction()' id="t_box">
	<div class="button">


     <span id="key_MC" >
			<button type="button" value="mem_clear"  onclick='returnvaluefunction("MC")'>MC</button>

	 </span>

	  <span id="key_M+" >
			<button type="button" value="m+"  onclick='returnvaluefunction("M+")'>MC</button>

	  </span>

	   <span id="key_M-" >
			<button type="button" value=""  onclick='returnvaluefunction("M-")'>M-</button>

	   </span>

	   <span id="key_MR" >
			<button type="button" value=""  onclick='returnvaluefunction("MR")'>MR</button>

	   </span>

	   <span id="CLS" >
			<button type="button" value=""  onclick='returnvaluefunction("CLS")'>CLS</button>

	   </span>

	   <span id="CAN" >
			<button type="button" value=""  onclick='returnvaluefunction("CAN")'>CAN</button>

	   </span>

       <span id="MOD" >
			<button type="button" value=""  onclick='returnvaluefunction("M")'>MOD</button>

	   </span>	
	   <span id="%" >
			<button type="button" value="" onclick='returnvaluefunction("%")'>%</button>

	   </span>   


     <span id="key7" >
			<button type="button" value=7 onclick='returnvaluefunction(7)'>7</button>

		</span>
		<span id="key8" >
			<button type="button" value=8 onclick='returnvaluefunction(8)'>8</button>

		</span>
		<span id="key9" >
			<button type="button" value=9 onclick='returnvaluefunction(9)'>9</button>

		</span>
		 <span id="key_+" >
			<button type="button" value='+' onclick='returnvaluefunction("+")'>+</button>

		</span>
		<span id="key4" >
			<button type="button" value=4 onclick='returnvaluefunction(4)'>4</button>

		</span>
		<span id="key5" >
			<button type="button" value=5 onclick='returnvaluefunction(5)'>5</button>

		</span>
		<span id="key6" >
			<button type="button" value=6 onclick='returnvaluefunction(6)'>6</button>

		</span>
		 <span id="key_-" >
			<button type="button" value='-'onclick='returnvaluefunction("-")'>-</button>

		</span>
		<span id="key1" >
			<button type="button" value=1 onclick='returnvaluefunction(1)'>1</button>

		</span>
		<span id="key2" >
			<button type="button" value=2 onclick='returnvaluefunction(2)'>2</button>

		</span>
		<span id="key3" >
			<button type="button" value=3 onclick='returnvaluefunction(3)'>3</button>

		</span>
		 <span id="key_*" >
			<button type="button" value='*'onclick='returnvaluefunction("*")'>*</button>

		</span>

        <span id="key_." >
			<button type="button" value='.'onclick='returnvaluefunction(".")'>.</button>

		</span>


		<span id="key0" >
			<button type="button" value=0 onclick='returnvaluefunction(0)'>0</button>

		</span>
		<span id="key=" >
			<button type="button" value='=' onclick='returnvaluefunction("=")'>=</button>

		</span>

		<span id="key_/" >
			<button type="button" value='/' onclick='returnvaluefunction("/")'>/</button>

		</span>
	</div>


</div>
<script src="calci.js" type="text/javascript"></script>
</body>
</html>
